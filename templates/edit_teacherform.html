<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9;">

    <h2 style="text-align: center; font-size: 24px; margin-bottom: 20px;">Teacher Registration Form</h2>

    <form id="teacherRegistrationForm" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <div class="form-group" style="margin-bottom: 15px;">
            <label for="name" style="display: block; margin-bottom: 5px; font-weight: bold;">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label for="userId" style="display: block; margin-bottom: 5px; font-weight: bold;">User ID</label>
            <input type="text" id="userId" name="userId" placeholder="Enter your User ID" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label for="college" style="display: block; margin-bottom: 5px; font-weight: bold;">College</label>
            <input type="text" id="college" name="college" placeholder="Enter your college name" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label for="phone" style="display: block; margin-bottom: 5px; font-weight: bold;">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            <small style="display: block; margin-top: 5px;">Format: 123-456-7890</small>
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <button type="submit" style="display: block; width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #4CAF50; color: white; font-size: 16px; cursor: pointer;">Register</button>
    </form>
</body>
</html>
