<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>

  <!-- Inline CSS -->
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    .dashboard-container {
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar .logo {
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar .logo h2 {
      color: #ecf0f1;
    }

    .sidebar .menu {
      list-style: none;
    }

    .sidebar .menu li {
      margin: 15px 0;
    }

    .sidebar .menu a {
      text-decoration: none;
      color: #ecf0f1;
      font-size: 18px;
    }

    .sidebar .menu a:hover {
      color: #3498db;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    .header {
      background-color: #3498db;
      color: white;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .header h1 {
      margin-bottom: 10px;
    }

    .header p {
      font-size: 18px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card {
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 5px;
      width: 30%;
      text-align: center;
    }

    .stat-card h3 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .stat-card p {
      font-size: 20px;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <div class="logo">
        <h2>User Dashboard</h2>
      </div>
      <ul class="menu">
        <li><a href="#">Activitiy</a></li>
        <li><a href="#">Registration</a></li>
        <li><a href="#">Update Profile</a></li>
        <li><a href="#"></a>Certificates</li>
        
      </ul>
    </div>

    <div class="main-content">
      <div class="header">
        <h1>Welcome, User!</h1>
        <p>Here is your dashboard overview</p>
      </div>
      
      <div class="stats">
        <div class="stat-card">
          <h3>Total Sales</h3>
          <p>$5,000</p>
        </div>
        <div class="stat-card">
          <h3>Messages</h3>
          <p>12 New</p>
        </div>
        <div class="stat-card">
          <h3>Projects</h3>
          <p>7 Ongoing</p>
        </div>
      </div>
      
      <div class="footer">
        <p>&copy; 2025 User Dashboard</p>
      </div>
    </div>
  </div>
</body>
</html>
